<!DOCTYPE html>
<html>
<head>
    <title>CleverTap Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form id="signupForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required>
                <div id="nameError" class="error">Please enter a valid name</div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required>
                <div id="emailError" class="error">Please enter a valid email</div>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required>
                <div id="phoneError" class="error">Please enter a valid phone number</div>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
                <div id="dobError" class="error">Please select a valid date</div>
            </div>
            
            <button type="button" id="login" class="login-btn">Login</button>
            <button type="button" id="profilePush" class="profile-btn">Profile Push</button>
            <button type="button" id="raiseEvent" class="event-btn">Raise Event</button>
            <button type="button" id="askPush" class="push-btn">Ask For Push</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
